<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product filter and search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="wrapper">
        <div id="search-container">
            <input type="search" 
             id="search-input"
             placeholder="Searcher product name heres"
            />
            <button id="search">Search</button>
        </div>
    </div>

    <div id="buttons">
        <button class="button-value">All</button>
        <button class="button-value">Topwear</button>
        <button class="button-value">Bottomwear</button>
        <button class="button-value">Jacket</button>
        <button class="button-value">Walch</button>
    </div>
</body>
</html>
